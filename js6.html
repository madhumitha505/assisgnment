<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Strings Without sort()</title>
</head>
<body>
    <script>
        function sortOfArray(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j].toLowerCase() > arr[j + 1].toLowerCase()) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr; 
        }

        let arr = ["madhu", "rishi", "akki"];
        let sortedArray = sortOfArray(arr);
        console.log("Sorted Strings:", sortedArray); 
    </script>
</body>
</html>
