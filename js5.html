<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        function reverseOfArray(arr){
            let reversed = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                reversed.push(arr[i]);
            }
            return reversed;
        }

        let arr1 = [1, 3, 4, 5, 6];
        let reversed = reverseOfArray(arr1);
        console.log(reversed); 
    </script>
</body>
</html>
