<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculatorOfNumbers(num1,num2,operator){
            let result;
            switch(operator){
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                case '%':
                    result = num1 % num2;
                    break;
                default:
                     return "Error: Invalid operator";
            }
            return result;
        }
        console.log(calculatorOfNumbers(2,3,'+'));
        console.log(calculatorOfNumbers(12,3,'-'));
        console.log(calculatorOfNumbers(2,3,'*'));
        console.log(calculatorOfNumbers(12,3,'/'));
        console.log(calculatorOfNumbers(12,3,'%'));

    </script>
</body>
</html>
